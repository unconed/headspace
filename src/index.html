<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta name="og:title" content="Headspace">
        <meta name="og:url" content="https://acko.net/">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@unconed">
        <meta name="twitter:creator" content="@unconed">
        <meta name="twitter:title" content="Headspace">
        <meta name="og:image" content="https://headspace.acko.net/images/cover.jpg">
        <meta name="twitter:image" content="https://headspace.acko.net/images/cover.jpg">
        <meta name="description" content="Dynamic soundtrack web toy.">
        <meta name="og:description" content="Dynamic soundtrack web toy.">
        <meta name="twitter:description" content="Dynamic soundtrack web toy.">
        
        <title>Headspace</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    </head>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 100%;
        font: 16px Helvetica, sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100%;
        background-color: #000000;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      iframe.art {
        position: absolute;
        border: 0;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .ui {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 470px;
        height: 640px;
        margin-left: -235px;
        margin-top: -320px;
      }
      .row {
        padding: 10px 25px;
        margin-bottom: 0px;
      }
      .bar {
        background-color: rgba(0, 0, 0, .75);
        border: 3px solid rgba(255, 220, 0, .9);
        border-radius: 2px;
      }
      .menu {
        align-items: center;
        margin-bottom: 10px;        
      }
      .item {
        margin-left: 10px;
      }
      .info {
        margin-top: 40px;
      }
      .flex {
        display: flex;
      }
      .drift {
        flex-grow: 1;
        text-align: right;
        line-height: 28px;
        vertical-align: middle;
      }
      .relative {
        position: relative;
      }
      .x-label {
        top: 325px;
      }
      .y-label {
        top: 160px;
        transform: translate(174px, 0px) rotate(-90deg);
      }
      .xy-panel {
        position: relative;
        cursor: crosshair;
        width: 302px;
        height: 302px;
        background: rgba(0, 0, 0, .65);
        border: 3px solid rgba(255, 220, 0, .9);
        border-radius: 1px;
        margin-left: 60px;
      }
      .label {
        position: absolute;
        text-transform: uppercase;
        left: 60px;
        right: 60px;
        padding-left: 15px;
        text-align: center;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(0, 0, 0, .75), 0 0 3px rgba(0, 0, 0, 1);
      }
      .spinner {
        position: relative;
        top: 2px;
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 100%;
        border-right: 5px solid rgb(255, 220, 0);
        animation: 0.5s spin linear infinite;
      }
      .connected {
        position: relative;
        top: 2px;
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 100%;
        border: 5px solid rgb(255, 220, 0);
        animation: 3.0s pulse ease-in-out infinite;
      }
      .speaker {
        margin-left: 20px;
      }
      .volume {
        margin-left: 5px;
        width: 65px;
      }
      .volume input {
        display: block;
        width: 100%;
      }
      .shuffle {
        margin-left: 15px;
        cursor: pointer;
      }
      select {
        width: 161px;
        border: 3px solid rgb(255, 220, 0);
        background: none;
        margin: 0;
        padding: 3px 5px;
        line-height: 16px;
        color: rgb(255, 220, 0);
      }
      option {
        color: inherit;
        font-size: inherit;
        background: #000;
      }
      button {
        background: rgb(255, 220, 0);
        margin: 0;
        padding: 6px 10px;
        border-radius: 2px;
        vertical-align: middle;
        line-height: 16px;
        border: 0;
      }
      @keyframes pulse {
        from {
          opacity: 1;
        }
        50% {
          opacity: .66;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      a, a:visited, a:active, .label {
        color: rgb(255, 220, 0);
      }
      p { margin: 0; padding: 10px 0; }
      p.tc {
        text-align: center;
      }
      .symbol {
        position: relative;
        top: -1px;
        vertical-align: middle;
        display: inline-block;
      }
      .play .symbol {
        width: 14px;
        height: 14px;        
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 14px solid #000;
      }
      .pause .symbol {
        width: 14px;
        height: 14px;
        border-left: 6px solid #000;
        border-right: 6px solid #000;
      }
      .speaker .symbol {
        width: 24px;
        height: 24px;
        display: flex;
      }
      .speaker .symbol > span {
        display: block;
        position: absolute;        
      }
      .speaker .symbol > span:nth-child(1) {
        margin-top: 6px;
        height: 12px;
        border-right: 4px solid rgb(255, 220, 0);
      }
      .speaker .symbol > span:nth-child(2) {
        left: 4px;
        height: 24px;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid rgb(255, 220, 0);
      }
      .speaker .symbol > span:nth-child(3) {
        left: 5px;
        margin-top: 5px;
        width: 14px;
        height: 14px;
        border-radius: 100%;
        border-right: 3px solid rgb(255, 220, 0, .75);
      }
      .speaker .symbol > span:nth-child(4) {
        left: 5px;
        margin-top: 2px;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        border-right: 3px solid rgb(255, 220, 0, .75);
      }
      .speaker.muted .symbol > span:nth-child(3) {
        display: none;
      }
      .speaker.muted .symbol > span:nth-child(4), .speaker.low .symbol > span:nth-child(4) {
        display: none;
      }
      .shuffle .symbol {
        width: 24px;
        height: 24px;
      }
      .shuffle .symbol > span {
        display: block;
        position: absolute;        
      }
      .shuffle .symbol > span:nth-child(1) {
        left: 6px;
        top: 4px;
        width: 12px;
        height: 20px;
        border-left: 3px solid rgb(255, 220, 0);
      }
      .shuffle .symbol > span:nth-child(2) {
        left: 6px;
        top: 4px;
        width: 12px;
        height: 20px;
        border-right: 3px solid rgb(255, 220, 0);
      }
      .shuffle .symbol > span:nth-child(3) {
        left: 4px;
        top: 0px;
        width: 7px;
        height: 7px;
        border-bottom: 7px solid rgb(255, 220, 0);
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
      }
      .shuffle .symbol > span:nth-child(4) {
        right: 4px;
        top: 0px;
        width: 7px;
        height: 7px;
        border-bottom: 7px solid rgb(255, 220, 0);
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
      }
      .shuffle.shuffled .symbol > span:nth-child(1) {
        height: 8px;
        border-bottom: 2px solid transparent;
      }
      .shuffle.shuffled .symbol > span:nth-child(2) {
        height: 6px;
      }
      .shuffle.shuffled .symbol > span:nth-child(5) {
        left: 6px;
        top: 17px;
        width: 12px;
        height: 7px;
        border-left: 3px solid rgb(255, 220, 0);
      }
      .shuffle.shuffled .symbol > span:nth-child(6) {
        left: 6px;
        top: 15px;
        width: 12px;
        height: 9px;
        border-right: 3px solid rgb(255, 220, 0);
        border-top: 2px solid transparent;
      }
      .shuffle.shuffled .symbol > span:nth-child(7) {
        left: 6px;
        top: 12px;
        width: 6px;
        height: 6px;
        border-top-left-radius: 6px;
        border-top: 3px solid rgb(255, 220, 0);
        border-left: 3px solid rgb(255, 220, 0);
      }
      .shuffle.shuffled .symbol > span:nth-child(8) {
        left: 12px;
        top: 9px;
        width: 6px;
        height: 6px;
        border-bottom-right-radius: 6px;
        border-bottom: 3px solid rgb(255, 220, 0);
        border-right: 3px solid rgb(255, 220, 0);
      }
      .vscode {
        opacity: .75;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: 150px;
        margin-left: 300px;
        z-index: 2;
        text-align: center;
        font-size: 80%;
        text-shadow: 0 0 5px rgba(0, 0, 0, .5), 0 0 10px rgba(0, 0, 0, .5), 0 0 20px rgba(0, 0, 0, .75);
        transition: .15s opacity ease-in-out;
      }
      .vscode:hover {
        opacity: 1;
      }
      .vscode a:not(:hover) {
        text-decoration: none;
      }
      .vscode img {
        width: 100px;
        height: 110px;
        padding-bottom: 10px;
      }
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }

      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent; 
        border-color: transparent;
        color: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 19px;
        width: 19px;
        border-radius: 100%;
        background: rgb(255, 220, 0);
        cursor: pointer;
        margin-top: -7px;
      }
      input[type=range]::-moz-range-thumb {
        height: 19px;
        width: 19px;
        border-radius: 100%;
        background: rgb(255, 220, 0);
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background: rgba(255, 220, 0, .5);
        border-radius: 2px;
        transition: background .15s ease-in-out;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background: rgba(255, 220, 0, .5);
        border-radius: 2px;
        transition: background .15s ease-in-out;
      }
      input[type=range]::-webkit-slider-runnable-track:hover {
        background: rgba(255, 220, 0, .75);
      }
      input[type=range]::-moz-range-track:hover {
        background: rgba(255, 220, 0, .75);
      }
      
      </style>
    <body><div id="root"></div></body>
</html>
